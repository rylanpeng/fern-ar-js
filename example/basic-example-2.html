<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/fern-ar@0.0.23/dist/fernar-gesture.prod.js"></script> -->
    <script src="../dist/fernar-gesture.prod.js"></script>
  </head>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let sparrow = document.getElementById("sparrow");
      sparrow.addEventListener("fernar-gesture-event-1", function (event) {
        sparrow.removeAttribute("animation-mixer");
      });
      sparrow.addEventListener("fernar-gesture-event-6", function (event) {
        sparrow.setAttribute("animation-mixer", {
          clip: "Run",
          loop: "repeat",
        });
      });
      sparrow.addEventListener("fernar-gesture-event-10", function (event) {
        sparrow.setAttribute("animation-mixer", {
          clip: "Eat",
          loop: "repeat",
        });
      });
      sparrow.addEventListener("fernar-gesture-event-7", function (event) {
        sparrow.setAttribute("animation-mixer", {
          clip: "Death",
          loop: "once",
        });
      });
    });
  </script>
  <body>
    <a-scene fernar-gesture="drawLandmarker:true" embedded>
      <a-assets>
        <img id="sky" src="../assets/sky.jpg" />
      </a-assets>
      <a-sky src="#sky"></a-sky>
      <a-camera active="true" position="0 0 0"></a-camera>
      <a-entity
        id="sparrow"
        fernar-gesture-target="gesture: 1,6,7,10"
        position="0 0 -1"
        rotation="0 -30 0"
        gltf-model="../assets/sparrow/scene.gltf"
      >
      </a-entity>
    </a-scene>
  </body>
</html>
